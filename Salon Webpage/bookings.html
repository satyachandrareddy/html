<div style="margin: 50px">
<form>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationDefault03">State</label>
            <select class="custom-select">
                <option selected id="validationDefault03">None selected</option>
                <option value="1">Telangana</option>
                <option value="2">Maharastra</option>
                <option value="3">Punjab</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault04">City</label>
            <select class="custom-select">
                <option selected id="validationDefault04">None selected</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault05">Landmark</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="Landmark" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault06">Pin Code</label>
            <input type="number" class="form-control" id="validationDefault06" placeholder="Pincode" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationDefault07">Time Slot</label>
            <select class="custom-select">
                <option selected id="validationDefault07">None selected</option>
                <option value="1">9AM</option>
                <option value="2">11AM</option>
                <option value="3">1PM</option>
                <option value="3">5PM</option>
                <option value="3">6PM</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault08">Select the style you want</label>
            <select class="custom-select">
                <option selected id="validationDefault08">None selected</option>
                <option value="1">Hair Style 1</option>
                <option value="2">Hair Style 2</option>
                <option value="3">Hair Style 3</option>
                <option value="4">Hair Style 4</option>
                <option value="5">Hair Style 5</option>
                <option value="6">Hair Style 6</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault09">Select the mode of payment</label>
            <select class="custom-select">
                <option value="2" id="validationDefault09">None selected</option>
                <option value="1">Cash</option>
                <option value="2">Net Banking</option>
                <option value="3">Wallets</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault10">Coupons</label><br>
            <a href="coupon.html" class="btn btn-primary btn-md active" id="validationDefault10" role="button" aria-pressed="true">Click here</a>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="validationDefault12">Date</label>
           <input type="date" id="validationDefault12" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="custom-control custom-switch"><br>
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Do you want to avail extra benefits?</label>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault11">Paste coupon code here</label>
            <input type="text" class="form-control" id="validationDefault11" placeholder="Paste code here" aria-describedby="inputGroupPrepend2" required>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
    <button class="btn btn-secondary" type="reset">Reset form</button>
</form>
